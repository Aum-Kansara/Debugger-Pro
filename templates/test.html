<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="outer">
        <div class="success-msg">
             <ion-icon name="checkmark-circle" class="check-icon"></ion-icon>
            <span>Request Sent Succesfully</span>
        </div>
        <div class="alert-msg">
             <ion-icon name="close-outline" class="check-icon"></ion-icon>
            <span>URL Cannot Be Empty</span>
        </div>
        <div class="header">
            <h1>Debugger Pro</h1>
            <p>Send Your Errors To Debug and Get Solution</p>
        </div>
        <div class="form">
            <div class="input-box">
                <input type="text" name="text" spellcheck="false" required>
                <span>Enter The URL</span>
            </div>
            
            <button class="btn" onclick="validate()">Send Request</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
