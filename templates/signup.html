<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Signup</title>
</head>
<body>
    <div class="outer">
        <div class="header">
            <h1>Debugger Pro</h1>
            <p>Send Your Errors To Debug and Get Solution</p>
        </div>
        <div class="form">
            <div class="input-box">
                <input type="text" name="fname" spellcheck="false" required>
                <span>Enter First Name</span>
            </div>
            <div class="input-box">
                <input type="text" name="lname" spellcheck="false" required>
                <span>Enter Last Name</span>
            </div>
            <div class="input-box">
                <input type="text" name="username" spellcheck="false" required>
                <span>Enter Username</span>
            </div>
            <div class="input-box">
                <input type="password" name="passwd" class="passwd" spellcheck="false" required>
                <span>Enter Your Password</span>
            </div>
            <button class="btn signup">SIGNUP</button>
            <p>Already Signed up? <a href="{{url_for('loginPage')}}">Login now</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
